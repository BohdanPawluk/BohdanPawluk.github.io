    vid.addEventListener('error', function(e) {
        console.error('Video error:', e);
    });

    document.getElementById('pause-audio-btn').addEventListener('click', function(e) {
        /* e.stopPropagation(); */
        var icon = this.querySelector('i');
        if (!vid.muted) {
            vid.muted = true;
            icon.className = 'bi bi-volume-mute';
            this.childNodes[1].nodeValue = ' Play Audio';
        } else {
            vid.muted = false;
            icon.className = 'bi bi-volume-up';
            this.childNodes[1].nodeValue = ' Pause Audio';
        }
    });

    document.getElementById('pause-video-btn').addEventListener('click', function(e) {
        /* e.stopPropagation(); */
        const icon = this.querySelector('i');
        if (!vid.paused) {
            vid.pause();
            icon.className = 'bi bi-play-circle';
            this.childNodes[1].nodeValue = ' Play Video';
        } else {
            vid.play();
            icon.className = 'bi bi-pause-circle';
            this.childNodes[1].nodeValue = ' Pause Video';
        }
    });
</script>
