    <style>
        /* This is the navigation bar style setup */
            nav {
                z-index: 10;
                width: 100%;
                margin: 0px; 
                color: white;
                padding: 1em;
                position:fixed;
                top: 0px;
            }

            /* the navigation list needs to be centered horizontally to sit at the top
            line of the nav bar
            This is the unordered list within the nav element */
            nav ul {
                list-style-type: none;
                padding: 0;
                display:flex;

            }

            nav ul li {
                /* display: block; */
                 float: left;
                margin-right: 1em;

            nav ul li a {

            nav ul li a:hover {

            }


            body, p, a, nav ul li a {

            }

            main {
                margin: 0 auto;
                width: 90%;
                max-width: 900px;
                padding: 0;
                display: block;
                background-image: url(/images/rolling-globe-media4.mp4);

                background-position: center;
                
            }


            footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                z-index: 100; 
                background-color: rgba(169, 193, 238, 1);
                color: #fff;

        /* if the screen or browser window is less than 393px change the background color */

                main {
                    background-image: url(/images/rolling-globe-media4.mp4);
                    background-repeat: no-repeat;

                    background-position: center;
                
                }
            }

            @media screen and (min-width:900px) {
                main {
                    background-image: url(/images/rolling-globe-media4.mp4);
                    background-repeat: no-repeat;
                    background-size: contain;
                    background-position: center;
                
                }
            }



        body {
            margin: 0;
            background-color: #23282A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }




        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }

            }

    </style>
</head>

    <body>


            <!-- New hamburger menu navbar-->

                <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

                <div class="collapse navbar-collapse ml-auto" id="mainNavbar">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-2 my-2">

                <!-- Your main content here -->
                <main style="position:relative; z-index:1;">
                    <video
                        src="/images/rolling-globe-media4.mp4"
                        loop
                        playsinline
                        controls
                        style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        object-fit: cover;
                        z-index: -1;
                        background: #23282A;
                        "
                        id="bgvideo"
                    ></video>

                <!-- Include jQuery, Popper.js, and Bootstrap JS -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


                <!-- New script to handle video play/pause and audio mute/unmute -->
                <script>
                        /* New code to handle video and audio controls */
                            const vid = document.getElementById('bgvideo');
                            const navbar = document.querySelector('.navbar');
                            const toggler = document.querySelector('.navbar-toggler');


                        vid.addEventListener('error', function(e) {
                            console.error('Video error:', e);
                        });

                        document.getElementById('pause-audio-btn').addEventListener('click', function(e) {
                            /* e.stopPropagation(); allows the event to bubble up*/
                            var icon = this.querySelector('i');
                            if (!vid.muted) {
                                vid.muted = true;
                                icon.className = 'bi bi-volume-mute';
                            } else {
                                vid.muted = false;
                                icon.className = 'bi bi-volume-up';
                            }
                        });

                        document.getElementById('pause-video-btn').addEventListener('click', function(e) {
                            /* e.stopPropagation(); allows the event to bubble up*/
                            const icon = this.querySelector('i');
                            if (!vid.paused) {
                                vid.pause();
                                icon.className = 'bi bi-play-circle';
                                
                            } else {
                                vid.play();
                                icon.className = 'bi bi-pause-circle';
                            }
                        });
                </script>
