    <script>
        document.addEventListener('click', function() {
            var vid = document.getElementById('bgvideo');
            vid.muted = false;
            vid.pause();
            vid.currentTime = 0;
            vid.play();
        }, { once: true });


        var vid = document.getElementById('bgvideo');
        vid.addEventListener('error', function(e) {
            console.error('Video error:', e);
        });



// Pause audio button logic
    document.getElementById('pause-audio-btn').addEventListener('click', function(e) {
        e.stopPropagation(); // Prevents triggering the unmute logic
        var vid = document.getElementById('bgvideo');
        if (!vid.muted) {
            vid.muted = true;
            this.textContent = 'Play Audio';
        } else {
            vid.muted = false;
            this.textContent = 'Pause Audio';
        }
    });

    </script>
