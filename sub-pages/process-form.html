<!DOCTYPE html>

   <body>
     <h1>Bohdan's HTML Form Page</h1>
     <!-- this form will collect user login information and then send the user information to the php file that is located
      on the server-->
      <form name="Login" method="get">
     <!--<form name="Login" action="process-form.php">  don't process the action-->
      <!-- Let's add the Name title to the input field-->
       Name:
       <br>
       <input type="text" name="firstName" placeholder="Enter your first name" size="30">
       <input type="text" name="lastName" placeholder="Enter your last name" size="30">
       <!-- Let's add the Password title to the input field-->
       <br>
       Password:
       <br>
       <input type="password" name="password" placeholder="Enter password" size="15">
       <input type="hidden" name="foo" value="bar">
       <!--This is a dropdown menu for cars to select-->
       <br>
       <br>
       Favorite Car to drive:
        
       <select name="cars">
         <option value="volvo">VOLVO</option>
         <option value="saab">SAAB</option>
         <option value="mercedes">MERCEDES</option>
         <option value="audi">AUDI</option>
         <option value="bmw">BMW</option>
         <option value="porsche">PORSCHE</option>
          <option value="ferrari">FERRARI</option>
       </select>
       <!--This is a text area box that will be used to collect information-->
        <br>
        <br>
        <!-- Let's add in some comments for the user to share-->
         Comments:
        <br>
       <textarea name="comments" rows="10" cols="50"></textarea>


       <!--This is the submit button for the form -->
        <br>
        <br>
        <br>
        Land Vehicles I own:
        <br>
        <!--The landVehicle checkbox group is a separate group-->
        <input type="checkbox" name="landVechicle" value="bike" checked> I have a bike
        <input type="checkbox" name="landVechicle" value="car"> I have a car
        <br>
        <br>
        Non-Land Vehicles I own:
        <br>
        <!--The nonLandVehicle radio button group is a separate group-->
        <input type="radio" name="nonLandVechicle" value="boat"> I have a boat
        <input type="radio" name="nonLandVechicle" value="plane"> I have a plane
        <br>
        <br>
        Finnish and Submit the Form:
        <br>
       <input type="submit" value="SUBMIT">
     </form>
